<div style="margin: 30px">
    <div class="form-group row   m-5">
        <label for="cantidadClientes" class="col-sm-2 col-form-label btn btn-ligth  ">
      Cantidad de Clientes :
    </label>
        <div class="col-sm-1">
            <input type="number" [(ngModel)]="cantidadClientes" class="form-control" id="cantidadClientes" />
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-outline-dark" (click)="consultarClientes(cantidadClientes)">
        Buscar
      </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let regCliente of clientes">
            <div class="card  pl-5" style="width: 16rem   ">
                <img [src]=" regCliente.foto" class="card-img-top" alt="regCliente.nombre" />
                <div class="card-body">
                    <h5 class="card-title">
                        {{ regCliente.nombre }} {{ regCliente.apellido }}
                    </h5>
                    <span class="card-text">
            <h4 class="badge rounded-pill bg-dark">Detalle Direcci√≥n</h4>
            <ul>
              <li>
                <strong>Calle:</strong> {{ regCliente.detalleDireccion.calle }}
              </li>
              <li>
                <strong>Ciudad:</strong>
                {{ regCliente.detalleDireccion.ciudad }}
              </li>
              <li>
                <strong>Pais:</strong> {{ regCliente.detalleDireccion.pais }}
              </li>
            </ul>
          </span>
                </div>
            </div>
        </div>
    </div>
</div>
